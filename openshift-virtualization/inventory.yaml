plugin: redhat.openshift_virtualization.kubevirt
connections:
  - namespace: mi-namespace-de-vms
    use_service: False
    validate_certs: False
    host_format: "{{ item.metadata.name }}"
    keyed_groups:
      - key: "spec.nodeName"
        prefix: "node_"
        separator: "_"
      - key: "metadata.labels"
        separator: ""
  - namespace: mi-namespace-de-vms
    label_selector: app=webserver
    host_format: "{{ name }}"
    keyed_groups:
      - key: "metadata.labels"
        prefix: "label_"
        separator: ""